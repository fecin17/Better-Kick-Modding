<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kick Chat Enhancer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1>Kick Chat Enhancer</h1>
    <p class="subtitle">Vylepšení vzhledu chatu na Kick.com</p>

    <div class="settings">
      <div class="range-setting">
        <div class="range-header">
          <span class="label">Velikost písma v chatu</span>
          <span class="range-value" id="chatFontSizeValue">13px</span>
        </div>
        <input type="range" id="chatFontSize" min="11" max="18" step="0.5" value="13">
      </div>

      <label class="toggle">
        <input type="checkbox" id="messageSpacing" checked>
        <span class="slider"></span>
        <span class="label">Upravit mezery mezi zprávami</span>
      </label>

      <div class="range-setting sub-setting" id="spacingSliderWrap">
        <div class="range-header">
          <span class="label">Velikost mezer</span>
          <span class="range-value" id="messageSpacingPxValue">5px</span>
        </div>
        <input type="range" id="messageSpacingPx" min="0" max="12" step="1" value="5">
      </div>

      <label class="toggle">
        <input type="checkbox" id="visualSeparation" checked>
        <span class="slider"></span>
        <span class="label">Vizuální oddělení zpráv (hover efekt)</span>
      </label>

      <label class="toggle">
        <input type="checkbox" id="improveReplyStyling" checked>
        <span class="slider"></span>
        <span class="label">Lepší styling odpovědí</span>
      </label>

      <label class="toggle">
        <input type="checkbox" id="emoteSize" checked>
        <span class="slider"></span>
        <span class="label">Limit velikosti emotů</span>
      </label>

      <label class="toggle">
        <input type="checkbox" id="usernameHighlight" checked>
        <span class="slider"></span>
        <span class="label">Zvýraznění odkazů v chatu</span>
      </label>

      <label class="toggle">
        <input type="checkbox" id="pauseChatOnHover" checked>
        <span class="slider"></span>
        <span class="label">Pozastavit chat při najetí myší</span>
      </label>

      <label class="toggle">
        <input type="checkbox" id="modDragHandle" checked>
        <span class="slider"></span>
        <span class="label">Moderátorský úchop (táhnutí doprava)</span>
      </label>
    </div>

    <div class="section-title">Moderation Assist</div>
    <div class="settings">
      <label class="toggle">
        <input type="checkbox" id="maEnabled" checked>
        <span class="slider"></span>
        <span class="label">Aktivovat Moderation Assist</span>
      </label>

      <label class="toggle">
        <input type="checkbox" id="maCheckModOnly" checked>
        <span class="slider"></span>
        <span class="label">Jen na kanálech kde jsi moderátor</span>
      </label>

      <div class="ma-status-row" id="maStatusRow">
        <span class="ma-status-label">Stav:</span>
        <span class="ma-status-value" id="maStatusValue">Načítám…</span>
        <button class="ma-re-enable" id="maReEnable" style="display:none">Zapnout nyní</button>
      </div>

      <div class="range-setting">
        <div class="range-header">
          <span class="label">Počet shodných zpráv za sebou</span>
          <span class="range-value" id="maTriggerConsecValue">3</span>
        </div>
        <input type="range" id="maTriggerConsec" min="2" max="6" step="1" value="3">
      </div>

      <div class="range-setting">
        <div class="range-header">
          <span class="label">Auto-zavřít popup za (s)</span>
          <span class="range-value" id="maAutoCloseValue">15s</span>
        </div>
        <input type="range" id="maAutoClose" min="5" max="60" step="5" value="15">
      </div>
    </div>

    <p class="footer">Změny se projeví okamžitě.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
